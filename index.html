<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa (Modern)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="registration-container">
        <header class="form-header">
            <i class="fa-solid fa-graduation-cap header-icon"></i>
            <h1>Form Pendaftaran Mahasiswa</h1>
            <p>Isi formulir ini dengan data diri yang valid.</p>
        </header>

        <form id="registrationForm" 
              action="https://formspree.io/f/xrbnwqda" 
              method="POST" 
              onsubmit="return validateAndSubmit(event)"> <div class="form-group">
                <label for="name">Nama Lengkap <span class="required">*</span></label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="name" name="Nama Lengkap" placeholder="Masukkan nama lengkap" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="_replyto" placeholder="contoh: nama@email.com" required> 
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Minimal 8 karakter" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password <span class="required">*</span></label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="confirm-password" placeholder="Ketik ulang password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="major">Jurusan <span class="required">*</span></label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-book icon"></i>
                    <select id="major" name="Jurusan" required>
                        <option value="">Pilih Jurusan</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Akuntansi">Akuntansi</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="male" name="Jenis Kelamin" value="Laki-laki" required>
                    <label for="male">Laki-laki</label>
                    
                    <input type="radio" id="female" name="Jenis Kelamin" value="Perempuan">
                    <label for="female">Perempuan</label>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="Syarat dan Ketentuan Disetujui" value="Ya" required>
                <label for="terms">Saya menyetujui <a href="#">syarat dan ketentuan</a> pendaftaran</label>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Daftar Sekarang
            </button>
            
            <p id="error-message" class="error-text"></p>
            <p id="success-message" class="success-text"></p>
        </form>

        <footer class="form-footer">
            <p><span class="required">*</span> Menandakan field wajib diisi. Pastikan data Anda valid.</p>
        </footer>
    </div>

    <script src="script.js"></script> 
</body>
</html>
